<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    
    <!-- This is the container structure for the bootstrap form.  It uses a container, row, and 2 columns.  The 2nd column is for bootstrap cards-->
    <div class="container">
      <h1>DATABASE OF PEEPS!</h1>
      <br />
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                aria-describedby="emailHelp"
              />
              <div class="form-text">
                We'll never share your name with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="addressInput" class="form-label">Address</label>
              <input type="text" class="form-control" id="addressInput" />
            </div>
            <!--two buttons-->
            <button id="addPeep" class="btn btn-primary">Create</button>
            <button id="showPeeps" class="btn btn-secondary">Show All</button>
          </form>
        </div>
        <div id="cardContainer" class="col-sm-6"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
